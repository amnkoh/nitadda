{% extends 'base.html' %}
{% block title %}Home NIT ADDA{% endblock title %}
{% load static %}
{% block content %}
    <head>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body onload="init()">
    <div class="row main_header">
        <!-- <center><h2><b>Registration</b></h2></center>
         <br>-->
    </div>

    <div class="container" style="min-width:min-content;margin-bottom: 8%">

        <div class=" md-3" style="margin-top:2%;">

            <div class=" sm-3 ">
                <div id="uploadForm" class="well well-lg">
                    <form method="POST" action="/content/add_subject" enctype="multipart/form-data"
                          onsubmit="return validateForm();">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="firstName">Subject Title</label>
                            <input for="firstName" class="form-control" name="title" id="fn" required>
                        </div>
                        <div class="form-group">
                            <label for="course">Select Course</label>
                            <select class="form-control" id="sel1" name="courses">
                                {% for course in courses %}
                                    <option value="{{ course.id }}">
                                        {{ course.title }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <center>
                            <button type="submit" id="btn" class="btn btn-info btn-md">Save</button>
                        </center>
                    </form>
                    <br>

                </div>
            </div>
        </div>
    </div>

    </body>

    {# Main Section #}
{% endblock content %}
